<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>รายละเอียดมิเตอร์</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="shell">
    <button class="ghost back-btn icon-btn" id="back-meter" type="button" aria-label="กลับหน้า plant" title="กลับหน้า plant">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M14.5 5.5 8 12l6.5 6.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <section class="plant-hero">
      <div>
        <p class="eyebrow">Meter</p>
        <h1 id="meter-name">ชื่อมิเตอร์</h1>
        <div class="chips">
          <span class="chip" id="meter-status">Status</span>
          <span class="chip" id="meter-sn">Serial</span>
          <span class="chip" id="plant-ref">Plant</span>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="meter-chart-head">
        <h3>กราฟการวัด</h3>
        <div class="meter-total-box" aria-live="polite">
          <span class="label">Total kWh</span>
          <strong id="total-kwh-value">-</strong>
        </div>
      </div>
      <div class="meter-chart-controls">
        <div class="period-switch" id="chart-period-switch">
          <button class="period-btn active" data-period="day" type="button">วัน</button>
          <button class="period-btn" data-period="month" type="button">เดือน</button>
          <button class="period-btn" data-period="year" type="button">ปี</button>
        </div>
        <div class="field compact" id="chart-year-wrap">
          <label for="chart-year">ปี</label>
          <select id="chart-year"></select>
        </div>
        <div class="field compact" id="chart-month-wrap">
          <label for="chart-month">เดือน</label>
          <select id="chart-month"></select>
        </div>
        <div class="field compact" id="chart-day-wrap">
          <label for="chart-day">วัน</label>
          <select id="chart-day"></select>
        </div>
        <button class="primary small-btn" id="chart-load-btn" type="button">แสดงกราฟ</button>
      </div>
      <div class="chart-box" id="chart-box">Graph placeholder</div>
      <div class="meter-meta">
        <div class="kv"><span>Plant</span><strong id="meta-plant">-</strong></div>
        <div class="kv"><span>Serial</span><strong id="meta-sn">-</strong></div>
        <div class="kv"><span>Status</span><strong id="meta-status">-</strong></div>
      </div>
    </section>
  </div>

  <script src="./meter.js" defer></script>
</body>
</html>

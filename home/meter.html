<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>รายละเอียดมิเตอร์</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="shell">
    <button class="ghost back-btn icon-btn" id="back-meter" type="button" aria-label="กลับหน้า plant" title="กลับหน้า plant">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M14.5 5.5 8 12l6.5 6.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <section class="plant-hero">
      <div>
        <p class="eyebrow">Meter</p>
        <h1 id="meter-name">ชื่อมิเตอร์</h1>
        <div class="chips">
          <span class="chip" id="meter-status">Status</span>
          <span class="chip" id="meter-sn">Serial</span>
          <span class="chip" id="plant-ref">Plant</span>
        </div>
      </div>
    </section>

    <section class="panel">
      <h3>กราฟการวัด</h3>
      <div class="chart-box" id="chart-box">Graph placeholder</div>
      <div class="meter-meta">
        <div class="kv"><span>Plant</span><strong id="meta-plant">-</strong></div>
        <div class="kv"><span>Serial</span><strong id="meta-sn">-</strong></div>
        <div class="kv"><span>Status</span><strong id="meta-status">-</strong></div>
      </div>
    </section>
  </div>

  <script src="./meter.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PPA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="shell">
    <nav class="nav">
      <div class="nav-links">
        <a class="nav-link active" href="#">
          <span class="home-icon" aria-hidden="true"></span>
          Home
        </a>
      </div>
    </nav>

    <div class="filters">
      <div class="filters-main">
        <div class="filters-row">
          <div>
            <label for="plant">Plant name</label>
            <input id="plant" type="text" placeholder="Plant name" />
          </div>
        </div>
        <div class="actions-right">
          <button id="reset">Reset</button>
          <button id="search" class="primary">Search</button>
        </div>
      </div>
      <div class="actions-center">
        <img src="./images/logo_d_v2-01-2.svg" alt="" class="plant-count-logo" aria-hidden="true">
        <span class="pill count" id="plant-count">0 Plant</span>
        <button id="create-plant" class="primary">สร้าง Plant</button>
      </div>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th style="width: 80px;">Status</th>
            <th style="width: 110px;">Plant Image</th>
            <th>Plant Name</th>
            <th style="width: 140px;">แก้ไข</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td class="empty" colspan="4">กำลังโหลด...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal hidden" id="plant-modal" role="dialog" aria-modal="true">
      <div class="modal-content">
        <div class="modal-header">
        <div class="modal-title-wrap">
          <h3 id="plant-modal-title">สร้าง Plant</h3>
          <div class="modal-stepper" id="plant-stepper" aria-live="polite">
            <div class="modal-step-track" aria-hidden="true">
              <span class="modal-step-fill" id="plant-step-fill"></span>
            </div>
            <div class="modal-step-items" aria-hidden="true">
              <span class="modal-step-item active" data-step="1">
                <span class="step-dot">1</span>
                <span class="step-text">ตั้งชื่อ Plant</span>
              </span>
              <span class="modal-step-item" data-step="2">
                <span class="step-dot">2</span>
                <span class="step-text">เพิ่มมิเตอร์</span>
              </span>
            </div>
            <span class="modal-step" id="plant-step-label">ขั้นตอนที่ 1/2</span>
          </div>
        </div>
        <button class="ghost icon-btn" id="plant-modal-close" aria-label="ปิด">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="plant-step" data-step="1">
          <div class="field">
            <label for="plant-name-input">ตั้งชื่อ Plant</label>
            <input type="text" id="plant-name-input" placeholder="เช่น โรงงาน A">
          </div>
          <div class="field">
            <label for="plant-location-input">Location</label>
            <input
              type="text"
              id="plant-location-input"
              placeholder="เช่น 18.788300,98.985300 หรือ Chiang Mai, Thailand"
            >
            <div class="field-actions plant-location-actions">
              <button class="chip-btn" id="plant-location-current" type="button">
                ค้นหาตำแหน่งปัจจุบัน
              </button>
            </div>
            <p class="muted small plant-location-hint" id="plant-location-hint">
              ระบบจะส่งค่าในช่องนี้ไปที่ฟิลด์ location ของ API
            </p>
          </div>
        </div>
        <div class="plant-step hidden" data-step="2">
          <div class="field">
            <div class="field-head">
              <div>
                <label>เพิ่มมิเตอร์</label>
                <p class="muted small">เพิ่มข้อมูลมิเตอร์ทีละรายการ</p>
              </div>
              <div class="field-actions">
                <button class="chip-btn" id="meter-add-btn" type="button">เพิ่มมิเตอร์</button>
              </div>
            </div>
            <div class="meter-list" id="meter-list"></div>
            <div class="pager hidden" id="meter-pager"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="small-btn btn-danger hidden" id="plant-delete" type="button">ลบ Plant</button>
        <button class="ghost small-btn hidden" id="plant-step-back" type="button">ย้อนกลับ</button>
        <button class="ghost small-btn" id="plant-cancel" type="button">ยกเลิก</button>
        <button class="primary" id="plant-step-next" type="button">ถัดไป</button>
        <button class="primary hidden" id="plant-save" type="button">บันทึก</button>
      </div>
    </div>
  </div>

  <div class="modal hidden" id="meter-modal" role="dialog" aria-modal="true">
    <div class="modal-content small">
      <div class="modal-header">
        <h3 id="meter-modal-title">เพิ่มมิเตอร์</h3>
        <button class="ghost icon-btn" id="meter-modal-close" aria-label="ปิด">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="field">
          <label for="meter-name-input">ตั้งชื่อมิเตอร์ <span class="req-star">*</span></label>
          <input type="text" id="meter-name-input" placeholder="">
        </div>
        <div class="field">
          <div class="field-head">
            <div>
              <label>ชื่อ Address</label>
              <p class="muted small">เพิ่มได้หลายชุด (ชื่อ Address / Station / เลข Address)</p>
            </div>
            <div class="field-actions">
              <button class="chip-btn" id="address-group-add-btn" type="button">+ เพิ่มชุด</button>
            </div>
          </div>
          <div id="address-group-list" class="address-group-list"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="ghost small-btn" id="meter-add-cancel" type="button">ยกเลิก</button>
        <button class="primary" id="meter-add-confirm" type="button">ตกลง</button>
      </div>
    </div>
  </div>

  <template id="address-group-template">
    <div class="address-group-item">
      <div class="address-group-head">
        <span class="pill count address-group-index">ชุดที่ 1</span>
        <button class="ghost small-btn address-group-remove" type="button">ลบชุดนี้</button>
      </div>
      <div class="address-group-grid">
        <div class="field">
          <label>ชื่อ Address <span class="req-star">*</span></label>
          <input type="text" data-field="addressName" placeholder="">
        </div>
        <div class="field">
          <label>Station <span class="req-star">*</span></label>
          <input type="text" data-field="station" placeholder="" inputmode="numeric" pattern="[0-9]*">
        </div>
        <div class="field">
          <label>เลข Address <span class="req-star">*</span></label>
          <input type="text" data-field="address" placeholder="" inputmode="numeric" pattern="[0-9]*">
        </div>
      </div>
    </div>
  </template>

  <script src="./app.js" defer></script>
</body>
</html>

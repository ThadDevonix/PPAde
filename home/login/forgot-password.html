<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลืมรหัสผ่าน | PPAde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="auth-shell">
    <section class="auth-card">
      <h1>ลืมรหัสผ่าน</h1>
      <p class="subtitle">กรอกอีเมล แล้วระบบจะส่งลิงก์รีเซ็ตไปให้</p>

      <form id="forgot-form" class="auth-form" novalidate>
        <label for="forgot-email">อีเมล</label>
        <input id="forgot-email" name="email" type="email" autocomplete="email" required>
        <button id="forgot-submit" class="primary" type="submit">ส่งลิงก์รีเซ็ต</button>
      </form>

      <p id="forgot-message" class="message" role="status" aria-live="polite"></p>
      <a class="link" href="./index.html">กลับหน้าเข้าสู่ระบบ</a>
    </section>
  </main>

  <script src="./forgot-password.js" defer></script>
</body>
</html>

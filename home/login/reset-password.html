<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ตั้งรหัสผ่านใหม่ | PPAde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="auth-shell">
    <section class="auth-card">
      <h1>ตั้งรหัสผ่านใหม่</h1>
      <p class="subtitle">รหัสผ่านใหม่ต้องมีอย่างน้อย 8 ตัวอักษร</p>

      <form id="reset-form" class="auth-form" novalidate>
        <label for="new-password">รหัสผ่านใหม่</label>
        <input id="new-password" name="new-password" type="password" autocomplete="new-password" required>

        <label for="confirm-password">ยืนยันรหัสผ่านใหม่</label>
        <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required>

        <button id="reset-submit" class="primary" type="submit">บันทึกรหัสผ่านใหม่</button>
      </form>

      <p id="reset-message" class="message" role="status" aria-live="polite"></p>
      <a class="link" href="./index.html">กลับหน้าเข้าสู่ระบบ</a>
    </section>
  </main>

  <script src="./reset-password.js" defer></script>
</body>
</html>
